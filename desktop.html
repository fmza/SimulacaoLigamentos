<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Área de Trabalho Windows</title>
    <link rel="stylesheet" href="desktop.css">
</head>
<body>
    <!-- Conteúdo da página -->
    <h1></h1>
    <p></p>

    <!-- Barra de Tarefas com Ícones de Aplicativos Menores -->
    <div id="taskbar">
        <!-- Ícones de aplicativos com links e botão "X" -->
        <div id="taskbar">
            <!-- Ícones de aplicativos com links -->
            <div class="icon" onclick="window.location.href='google.html'">
                <img src="chrome.jpeg" alt="App 1">
                <label></label>
            </div>
        
            <div class="icon" onclick="window.location.href='netflix.html'">
                <img src="net.png" alt="App 2">
                <label></label>
            </div>
        
            <div class="icon" onclick="window.location.href='hbo.html'">
                <img src="hbo.png" alt="App 3">
                <label></label>
            </div>
        
            <div class="icon" onclick="window.location.href=''">
                <img src="" alt="App 4">
                <label></label>
            </div>

            <div class="icon" onclick="window.location.href=''">
                <img src="" alt="App 5">
                <label></label>
            </div>
        <!-- Adicione mais ícones de aplicativos na barra de tarefas conforme necessário -->
    </div>
</body>
</html>
